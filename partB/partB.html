<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/partB.css">
    <title>Part B</title>
</head>
<body>
    <p id="header">TUAN'S PRIVACY-FRIENDLY URL SHORTENER</p>
    <div id="main-box">
        <h2>Link Shortener</h2>
        <div id="enter-link-box">
            Enter a Link:
            <input type="text" placeholder="example.com" id="input">
            <button id="getlinkbutton">
                <img src="./resources/arrow.png" alt="" height="22px" width="22px">
            </button>

        </div> 
        <div id="choose-type-box">
            Short domain:
            <button id="link1" class="link-button">shrtco.de</button>
            <button id="link2" class="link-button">9qr.de</button>
            <button id="link3" class="link-button">shiny.link</button>
        </div>
    </div>

    <div id="result-box">
        <div id="result">Link generated!</div>
        <div id="result-link"></div>
    </div>
    <script src="partB.js"></script>
</body>
</html>
